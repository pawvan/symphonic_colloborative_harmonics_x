<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SymphonicCollaborativeHarmonicsX</title>
    <link href="/css/tailwind.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-4">Welcome to SymphonicCollaborativeHarmonicsX</h1>

        <!-- Message List -->
        <div id="messageList" hx-get="/api/messages" hx-target="#messageList" hx-trigger="load">
            <ul id="messageListContent" class="list-disc pl-5">
               
            </ul>
        </div>

        <!-- Send Message -->
        <form id="messageForm" hx-post="/api/messages" hx-target="#messageList" hx-swap="beforeend">
            <input type="text" name="message" class="p-2 border rounded" placeholder="Enter your message" required>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded ml-2">Send</button>
        </form>
    </div>
</body>
</html>
